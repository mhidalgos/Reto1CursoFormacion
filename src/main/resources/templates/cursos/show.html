<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CESUR formación</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Cursos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/cursos/create}" style="float: right"> Crear Curso</a>
  <h2>Cursos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Horas</th>
        <th scope="col">Información</th>
        <th scope="col">Fecha inicio</th>
        <th scope="col">Fecha fin</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c:${cursos}">
        <td th:text="${c.nombre}"></td>
		<td th:text="${c.horas}"></td>
		<td th:text="${c.info}"></td>
		<td th:text="${c.fecha_inicio}"></td>
		<td th:text="${c.fecha_fin}"></td>

		
		
        </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->
 <div th:include="administrador/template_admin.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
