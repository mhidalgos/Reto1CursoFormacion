<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CESUR formación</title>


  <!-- Bootstrap core CSS -->
   <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    CESUR formación
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Crear curso</li>
  </ol>

  <h2>Nuevo curso</h2>
  <form class="form-horizontal" th:action="@{/cursos/save}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del curso" autocomplete="off" required>
      </div>
    </div>
	
	<div class="form-group">
	      <label class="control-label col-sm-2" for="horas">Horas:</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" id="horas"
	        name="horas" placeholder="Ingrese las horas de duración del curso"
	        required autocomplete="off">
	      </div>
	    </div>
		
    <div class="form-group">
      <label class="control-label col-sm-2" for="info">Información:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="info" name="info"
        placeholder="Ingrese la información del curso" required
        autocomplete="off"> </textarea>
      </div>
    </div>
	
	<div class="form-group">
	    <label class="control-label col-sm-2" for="fecha_inicio">Fecha de Inicio:</label>
	    <div class="col-sm-10">
	        <input type="date" class="form-control" id="fecha_inicio"
	        name="fecha_inicio" placeholder="Ingrese la fecha de inicio del curso"
	        required autocomplete="off">
	    </div>
	</div>

	<div class="form-group">
	    <label class="control-label col-sm-2" for="fecha_fin">Fecha de Fin:</label>
	    <div class="col-sm-10">
	        <input type="date" class="form-control" id="fecha_fin"
	        name="fecha_fin" placeholder="Ingrese la fecha de fin del curso"
	        required autocomplete="off">
	    </div>
	</div>


    




    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

<!-- Footer -->
 <div th:include="administrador/template_admin.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
